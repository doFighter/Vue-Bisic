<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue app</title>
</head>

<body>
    <div id="vue-app">
        <input type="text" ref="name" @click="getName">
        <p>{{ name }}</p>
        <input type="text" ref="age" @click="getAge">
        <p>{{ age }}</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
