<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue CDN</title>
</head>

<body>
    <div id="vue-app">
        <h3>Hello, {{ name }}</h3>
        <p> 电话号码为：{{ phone }}</p>
        <p>{{ greet(23,'night') }}</p>
        <p>{{ haveLunch() }}</p>
        <p>{{ haveDinner() }}</p>
        <p><a v-bind:href="website">baidu</a></p>
        <p v-html="websiteTag"></p>
        <p><input type="text" :value="name"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
